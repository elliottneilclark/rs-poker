[target.x86_64-unknown-linux-gnu]
# Use Native CPU
# and a stack size of: 40MB
rustflags = [
  "-C",
  "target-cpu=native",
  "-C",
  "link-args=-Wl,-zstack-size=47185920",
  "-C",
  "force-frame-pointers=yes",
  "-C",
  "symbol-mangling-version=v0",
]

[target.x86_64-apple-darwin]
rustflags = [
  "-C",
  "target-cpu=native",
  "-C",
  "force-frame-pointers=yes",
  "-C",
  "symbol-mangling-version=v0",
]

[target.aarch64-apple-darwin]
rustflags = [
  "-C",
  "target-cpu=native",
  "-C",
  "force-frame-pointers=yes",
  "-C",
  "symbol-mangling-version=v0",
]
