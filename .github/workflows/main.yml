name: "Test Suite"
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions: {}

jobs:
  test:
    name: cargo test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - uses: jdx/mise-action@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Cache RUSTUP_HOME and CARGO_HOME alongside mise installs
          # to avoid partial cache where mise thinks rust is installed
          # but the actual toolchain is missing
          cache_paths: |
            ~/.local/share/mise
            ~/.rustup
            ~/.cargo
      - run: cargo check --all --all-features
      - run: mise check