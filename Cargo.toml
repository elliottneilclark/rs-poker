[package]
name = "rs_poker"
version = "2.0.0-beta.2"
authors = ["Elliott Clark <eclark@apache.org>"]
keywords = ["cards", "poker"]
categories = ["games"]
homepage = "https://docs.rs/rs_poker"
repository = "https://github.com/elliottneilclark/rs-poker"
description = "A library to help with any Rust code dealing with poker. This includes card values, suits, hands, hand ranks, 5 card hand strength calculation, 7 card hand strength calulcation, and monte carlo game simulation helpers."
readme = "README.md"
license = "Apache-2.0"
edition = "2021"

[dependencies]
rand = "0.8.5"
fixedbitset = "0.4.2"
thiserror = "1.0.40"
serde = { version = "1.0.162", optional = true, features = ["derive"] }

[dev-dependencies]
criterion = "0.4.0"

[features]
default = []

[[bench]]
name = "arena"
harness = false

[[bench]]
name = "monte_carlo_game"
harness = false

[[bench]]
name = "holdem_starting_hand"
harness = false

[[bench]]
name = "iter"
harness = false

[[bench]]
name = "parse"
harness = false

[[bench]]
name = "rank"
harness = false

[[bench]]
name = "icm_sim"
harness = false


[badges]
gitlab = { repository = "eclark/rs-poker", branch = "master" }

[profile.release]
debug = true
lto = true
